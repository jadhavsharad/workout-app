<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
    <title>Workout</title>
</head>

<body class="font-Montserrat sm:hidden min-h-svh p-4">
    <div class="relative">
        <header class="flex relative">
            <button class="bg-zinc-100 rounded-md px-1">
                <span class="material-symbols-outlined text-zinc-900 text-base">
                    chevron_left
                </span>
            </button>
            <h1 class="text-center absolute left-1/2 -translate-x-1/2 font-bold">Workout Schedule</h1>
        </header>
        <hr class="my-1 border-none" />
        <div class="flex items-center gap-1 justify-center">
            <button class="flex items-center">
                <span class="material-symbols-outlined text-zinc-900 text-base">
                    chevron_left
                </span>
            </button>
            <small class="text-xs font-semibold">Feb 2024</small>
            <button class="flex items-center">
                <span class="material-symbols-outlined text-zinc-900 text-base">
                    chevron_right
                </span>
            </button>
        </div>

        <hr class="border-none my-1" />
        <div>
            <ul class="flex justify-around font-bold items-center font-Quicksand">
                <script>
                    var currentDate = new Date();
                    for (var i = -1; i <= 3; i++) {
                        var dateToShow = new Date(currentDate);
                        dateToShow.setDate(dateToShow.getDate() + i);
                        if (dateToShow.toDateString() === currentDate.toDateString()) {
                            document.write("<li class='bg-gradient-to-r from-[#D1DBFF] to-[#8DA4FF] p-4 rounded-lg text-white flex flex-col items-center justify-center'>" + "<small>" + dateToShow.toDateString().split(" ")[0] + "</small>" + "<p>" + dateToShow.toLocaleDateString().split('/')[1] + "</p>" + "</li>");
                        } else {
                            document.write("<li class='flex flex-col items-center justify-center'>" + "<small>" + dateToShow.toDateString().split(" ")[0] + "</small>" + "<p>" + dateToShow.toLocaleDateString().split('/')[1] + "</p>" + "</li>");
                        }
                    }
                </script>
            </ul>
        </div>
        <hr class="my-5 border-none" />
        <div>
            <ul class="text-xs font-semibold space-y-3">
                <li>06:00 AM</li>
                <hr>
                <li class="relative">
                    07:00 AM
                    <div
                        class="absolute text-white right-0 z-10 top-full bg-gradient-to-br from-[#D3A4F4] to-[#E9B1E0] px-4 py-1 rounded-full font-Quicksand">
                        Ab Workout, 7:30am</div>
                </li>
                <hr class="relative">
                <li>08:00 AM</li>
                <hr>
                <li class="relative">
                    09:00 AM
                    <div
                        class="absolute text-white left-1/2 -translate-x-1/2 top-1/2 bg-gradient-to-br from-[#D3A4F4] to-[#E9B1E0] px-4 py-1 rounded-full font-Quicksand text-nowrap">
                        Upperbody Workout, 9am</div>
                </li>
                <hr>
                <li>10:00 AM</li>
                <hr>
                <li>11:00 AM</li>
                <hr>
                <li>12:00 PM</li>
                <hr>
                <li>01:00 PM</li>
                <hr>
                <li class="relative">
                    02:00 PM
                    <div
                        class="absolute text-black left-1/2 -translate-x-1/2 top-1/2 bg-zinc-100 px-4 py-1 rounded-full font-Quicksand text-nowrap">
                        Upperbody Workout, 3pm</div>
                </li>
                <hr>
                <li>03:00 PM</li>
                <hr>
                <li>04:00 PM</li>
                <hr>
                <li>05:00 PM</li>
                <hr>
            </ul>
        </div>
        <div class="z-20 px-6 items-center fixed bottom-0 h-20 bg-white w-full left-0 flex justify-between">
            <a href="">
                <img src="../assets/home-icon.svg" alt="" srcset="">
            </a>
            <a href="">
                <img src="../assets/progress-icon.svg" alt="" srcset="">
            </a>
            <div class="">
                <div
                    class="bg-gradient-to-r from-[#DEE5FF] to-[#809AFF] drop-shadow-lg absolute p-4 rounded-full top-0 left-1/2 -translate-x-1/2">
                    <img src="../assets//search-icon.svg" alt="" srcset="">
                </div>
            </div>
            <a href="">
                <img src="../assets/camera-icon.svg" alt="" srcset="">
            </a>
            <a href="">
                <img src="../assets/user-icon.svg" alt="" srcset="">
            </a>
        </div>
    </div>
    <div
        class="absolute bg-gradient-to-r from-[#E9B1E0] to-[#D3A5F2] flex items-center justify-center p-4 text-white rounded-full shadow-lg bottom-[15%] right-0 -translate-x-1/2">
        <span class="material-symbols-outlined">add</span></div>
</body>

</html>
