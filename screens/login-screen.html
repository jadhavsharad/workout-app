<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
    <title>Workout</title>
</head>

<body class="antialiased bg-[#FCFCFC] min-h-svh w-full sm:hidden p-4 font-Montserrat flex justify-between flex-col">
    <div>
        <header>
            <h1 class="font-sans font-bold text-xl">Welcome Back</h1>
        </header>
        <hr class="border-none my-3" />
        <form id="login" class="space-y-5">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="" target="_blank" class="text-[#7f7f7f] font-semibold underline text-xs">Forgot Your Password?</a>
        </form>
    </div>
    <div class="space-y-5">
        <button id="login-btn" onclick="login()"
            class="font-medium text-xs py-4 bg-gradient-to-r to-[#7B91FF] from-[#95BEFF] w-full text-white rounded-xl">
            Sign In
        </button>
        <div class="flex items-center space-x-2">
            <hr class="w-full border-[#7F7F7F]" />
            <small>Or</small>
            <hr class="w-full border-[#7F7F7F]" />
        </div>
        <div class="flex items-center justify-center gap-8">
            <button class="border border-[#7f7f7f] h-11 w-11 flex items-center justify-center rounded-lg"><img
                    src="../assets/flat-color-icon:google.svg" alt="google-icon" srcset=""></button>
            <button class="border border-[#7f7f7f] h-11 w-11 flex items-center justify-center rounded-lg"><img
                    src="../assets/flat-color-con:facebook.svg" alt="facebook-icon"></button>
        </div>
        <div class="text-center">
            <small>Don't have an account yet? <a href="./create-account.html" target="_self"
                    class="text-[#819CFF] underline">Create and account</a></small>
        </div>
    </div>
</body>

</html>
